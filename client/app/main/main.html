<div class="container">
    <div class="row">
        <center>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <button class="btn btn-main btn-success btn-xl" data-toggle="modal" data-target="#login">Play</button>
            </div>
        </center>
    </div>
    <!--Container-->
    <!--row-->
    <!-- pk_test_bE12QyEg4nE1pzUEw2OI6riK -->



    <div class="modal fade" id="login" tabindex="-1" data-width="760" role="dialog" aria-labelledby="loginLabel" aria-hidden="true" ng-controller="LoginCtrl">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="loginLabel">Log In to Play!</h4>
                </div>
                <div class="modal-body">
                    <form class="form" name="form" novalidate>

                        <div class="form-group">
                            <label>Email</label>

                            <input type="email" name="email" class="form-control" ng-model="user.email" required>
                        </div>

                        <div class="form-group">
                            <label>Password</label>

                            <input type="password" name="password" class="form-control" ng-model="user.password" required>
                        </div>

                        <div class="form-group has-error">
                            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                                Please enter your email and password.
                            </p>
                            <p class="help-block" ng-show="form.email.$error.email && submitted">
                                Please enter a valid email.
                            </p>

                            <p class="help-block">{{ errors.other }}</p>
                        </div>

                        <div>
                            <button ng-click="freePlay(form)" class="btn btn-success btn-lg btn-login">
                                Play for Free
                            </button>
                            <form action="" method="POST">
                                <script src="https://checkout.stripe.com/checkout.js" class="stripe-button" data-key="pk_test_bE12QyEg4nE1pzUEw2OI6riK" data-amount="100" data-name="The Claw" data-description="1 game ($1.00)" data-image="">
                                </script>
                            </form>

                            <br>Or <a class="" ng-click="directToSignup()">
            register</a> here.
                        </div>

                        <hr>
                        <div>
                            <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
                                <i class="fa fa-facebook"></i> Login with Facebook
                            </a>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal-->
</div>





<footer class="footer">
    <div class="container">
        <p><a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
            <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a>
        </p>
    </div>
</footer>
