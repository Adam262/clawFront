<div ui-view>
    <!-- <div ng-include = "'app/queue/queue.html'"></div> -->
    <div class="row">
        <span class="badgeSpan">
            <strong class="badge">{{game.turns}}</strong>TURNS LEFT</span>
        <span class="badgeSpan">
            <strong class="badge">{{game.timer}}</strong>SECONDS LEFT IN THIS TURN</span>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-4">
            <div class="row">
                <a ng-click="goUp()" class="btn btn-primary">
                    <span class="fa fa-arrow-up fa-5x text-align"></span>
                </a>
            </div>
            <div class="row">
                <a ng-click="goLeft()" class="btn btn-primary placeholder">
                    <span class="fa fa-arrow-left fa-5x text-align"></span>
                </a>
                <a ng-click="goRight()" class="btn btn-primary placeholder">
                    <span class="fa fa-arrow-right fa-5x text-align"></span>
                </a>
            </div>
            <div class="row">
                <a ng-click="goDown()" class="btn btn-primary">
                    <span class="fa fa-arrow-down fa-5x text-align"></span>
                </a>
            </div>
        </div>
        <div class="col-lg-4">
            Move the claw!
            <div class="row">
                <a ng-click="clawUp()" class="btn btn-primary">
                    <span class="fa fa-arrow-up fa-5x text-align"></span>
                </a>
            </div>
            <div class="row">
                <a ng-click="clawDown()" class="btn btn-primary">
                    <span class="fa fa-arrow-down fa-5x text-align"></span>
                </a>
            </div>

        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
