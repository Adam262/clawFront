<div ui-view>
    <div class="controls">
        <div id="their-video" class="videoUrl"></div>
        <section class="keypad">
            <div class="arrowsNbuttons">
                <div class="arrows" tooltip="Hold down an arrow controller to move the claw. Release the arrow to stop.">

                    <a ng-mousedown="move('back')" ng-mouseup="move('bclear')" id='back' class="btn controller">
                        <span class="fa fa-arrow-up fa-3x"></span>
                    </a>

                    <a ng-mousedown="move('left')" ng-mouseup="move('lclear')" id="left" class="btn controller  ">
                        <span class="fa fa-arrow-left fa-3x "></span>
                    </a>

                    <a class="btn controller dummy-arrow ">
                        <span class="fa fa-arrow-up fa-3x "></span>
                    </a>
                    <a ng-mousedown="move('right')" ng-mouseup="move('rclear')" id="right" class="btn controller">
                        <span class="fa fa-arrow-right fa-3x"></span>
                    </a>
                    <a ng-mousedown="move('forw')" ng-mouseup="move('fclear')" id="front" class="btn controller">
                        <span class="fa fa-arrow-down fa-3x"></span>
                    </a>

                </div>
                <!-- arrows -->

                <div class="dropBtn">


                    <button ng-click="clawDrop()" id="drop" ng-disabled="dropping" class="btn btn-xl controller" tooltip="hit the DROP button ONCE to drop the claw. We're wicked smart and programmed the claw to do the rest. ">DROP</button>

                </div>

                <div class="videoUrl2"></div>

                <!--    <span id = "peerVidInput" class = "pull-left">

                    <input type="text" ng-model="tempPeerId" placeholder="Enter remote peer ID">

                </span> -->

                    <button ng-hide="isMaster" ng-click="clawDrop()" id="drop" ng-disabled="dropping" class="btn btn-xl controller" tooltip = "hit the DROP button ONCE to drop the claw. We're wicked smart and programmed the claw to do the rest. ">DROP</button>

                </div>

                <span id="peerVidInput" class="pull-left">
                    <button ng-hide="isMaster" ng-click="callMasterPeer()">Call Master</button>
                    <button ng-hide="isMaster" ng-click="endCall()">End Call</button>
                </span>

            </div>
        </section>
    </div>
