    <div class="row controllers-fixed">
        <div class="col-lg-2"></div>
        <div class="col-lg-4">
            <div class="row">
                <a ng-mousedown="move('back')" ng-mouseup="move('bclear')" id='back' class="btn controller">
                    <span class="fa fa-arrow-up fa-5x text-align"></span>
                </a>
            </div>
            <div class="row">
                <a ng-mousedown="move('left')" ng-mouseup="move('lclear')" id="left" class="btn controller placeholder ">
                    <span class="fa fa-arrow-left fa-5x text-align"></span>
                </a>
                <a ng-mousedown="move('right')" ng-mouseup="move('rclear')" id="right" class="btn controller placeholder">
                    <span class="fa fa-arrow-right fa-5x text-align"></span>
                </a>
            </div>
            <div class="row">
                <a ng-mousedown="move('forw')" ng-mouseup="move('fclear')" id="front" class="btn controller">
                    <span class="fa fa-arrow-down fa-5x text-align"></span>
                </a>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="row">

                <button ng-click="clawDrop()" id = "drop" ng-disabled = "dropping" class="btn btn-xl controller">DROP</button>

            </div>

        </div>
        <div class="col-lg-2"></div>
    </div>
