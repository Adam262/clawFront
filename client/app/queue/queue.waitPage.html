<div ui-view>
    <div class="controller user-box" ng-show="isLoggedIn">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h3>Welcome {{currentUser.name}}</h3>
                <h5>You have {{currentUser.credits}} {{currentUser.credits == 1?" game credit":" game credits"}}</h5>
                 <span ng-show="eta>1"> 
                    <h5 >
                        <strong class="badge"></strong>
                        There are {{eta}} players ahead of you. 
                    </h5>
                </span>
                <span ng-show="eta==1"> 
                    <h5 >
                        <strong class="badge"></strong>
                        There is {{eta}} player ahead of you
                    </h5>
                </span>
                <span ng-show="eta==0"> 
                    <h5 >
                        <strong class="badge"></strong>
                        You're up! 
                         <button class="btn btn-success btn-sm" ng-disabled = "eta>0" ng-click = "joinQueue(player)">Click to start game</button> 
                    </h5>
                </span>
             <h5>ETA to play: {{timer.countdown}} seconds</h5> 
            </div>
        </div>
   
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <span>
            <button ng-click = "ETAtoPlay(queue, currentUser)"></button></span>
            <span>
                <button class="btn btn-success btn-sm" ng-disabled = "currentUser.credits<1" ng-click = "joinQueue(player)">Play with credits</button>
                <form action="" method="POST">
                    <script src="https://checkout.stripe.com/checkout.js" class="stripe-button" data-key="pk_test_bE12QyEg4nE1pzUEw2OI6riK" data-amount="100" data-name="The Claw" data-description="1 game ($1.00)" data-image="">
                    </script>
                </form>
            </span>
        </div>
    </div>
 </div>
</div>
